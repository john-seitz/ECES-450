<!DOCTYPE html>

<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
<style>
body {font-family: "Lato", sans-serif;}

/* Style the tab */
div.tab {
    overflow: hidden;
    border: 1px solid #ccc;
    background-color: #f1f1f1;
}

/* Style the buttons inside the tab */
div.tab button {
    background-color: inherit;
    float: left;
    border: none;
    outline: none;
    cursor: pointer;
    padding: 14px 16px;
    transition: 0.3s;
    font-size: 17px;
}

/* Change background color of buttons on hover */
div.tab button:hover {
    background-color: #ddd;
}

/* Create an active/current tablink class */
div.tab button.active {
    background-color: #ccc;
}

/* Style the tab content */
.tabcontent {
    display: none;
    padding: 6px 12px;
    border: 1px solid #ccc;
    -webkit-animation: fadeEffect 1s;
    animation: fadeEffect 1s;
    border-top: none;
}

/* Fade in tabs */
@-webkit-keyframes fadeEffect {
    from {opacity: 0;}
    to {opacity: 1;}
}

@keyframes fadeEffect {
    from {opacity: 0;}
    to {opacity: 1;}
}

table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
}

td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
}

tr:nth-child(even) {
    background-color: #dddddd;
}

</style>
</head>
<body>

<p></p>

<div class="tab">
  <button class="tablinks active" onclick="openTab(event, &#39;Overview&#39;)" id="defaultOpen">Overview</button>
  <!-- <button class="tablinks" onclick="openTab(event, 'Summary')">Summary</button> -->
</div>

<div id="Overview" class="tabcontent" style="display: block;">
  <p>Bins: 99</p><p>Input Contigs: 705871</p><p>Binned Contigs: 213053 (30.2%)</p><p>Unbinned Contigs: 492818 (69.8%)</p><p>Contigs Too Short: 433310 (61.4%)</p><p>Summed Length of Binned Contigs: 601493555 (58.3%)</p><p>Summed Length of Unbinned Contigs: 429918855 (41.7%)</p><p>Summed Length of Short Contigs: 298331305 (28.9%)</p>
</div>

<!-- <div id="Summary" class="tabcontent">
  <table>Summary_Table_Content</table>
</div> -->

<script>
function openTab(evt, tabName) {
    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName("tablinks");
    for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
    }
    document.getElementById(tabName).style.display = "block";
    evt.currentTarget.className += " active";
}

// Get the element with id="defaultOpen" and click on it
document.getElementById("defaultOpen").click();
</script>
     

 
</body></html>
